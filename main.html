<!DOCTYPE html>

<title>About Me</title>
<body>
<form> 
    <h2>Contact Me</h2>

    <div class="firstname">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="First Name">
    </div>
    <div class="lastname">
        <label for="lastname">Last Name:</label>

    <div class="submit">
        <input type="submit" id="contact-me">
    </div>
</form>
